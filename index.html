<!DOCTYPE html>
<html lang="ar" dir="rtl" class="transition-colors duration-300">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-CRM | إدارة النفايات الذكية - React App</title>
    
    <!-- 1. تحميل Tailwind CSS JIT CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. تهيئة إعدادات Tailwind (للألوان والـ Dark Mode) -->
    <script>
        tailwind.config = {
            darkMode: 'class', // تفعيل وضع الظلام عبر الكلاس 'dark' على الـ <html>
            theme: {
                extend: {
                    colors: {
                        'green': {
                            50: '#F1F7F1',
                            600: '#1B5E20', // الأخضر الأساسي
                            700: '#154B1A',
                            900: '#0C2D0E',
                            950: '#081E09',
                        },
                        'red': {
                            500: '#EF4444',
                            600: '#DC2626', // للـ CTA النهائي
                            700: '#B91C1C',
                        },
                        'yellow': {
                            300: '#FDE047',
                            400: '#FACC15',
                        },
                        'gray': {
                            50: '#f9fafb',
                            // ... (بقية تدرجات الرمادي مُعرّفة ضمنياً في Tailwind)
                        }
                    },
                    // تعريف الخطوط (إذا كانت غير موجودة في Inter)
                    fontFamily: {
                        sans: ['Inter', 'Tahoma', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
<!-- 3. تحميل خطوط Google (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- 4. تحميل مكتبات React و ReactDOM (إصدار الإنتاج لـ CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- 5. تحميل مكتبة الأيقونات (Lucide Icons) -->
    <script crossorigin src="https://unpkg.com/lucide-react@0.320.0/dist/umd/lucide-react.min.js"></script>

</head>
<body class="font-sans antialiased bg-white dark:bg-gray-950 transition-colors duration-300">
    <!-- حاوية الجذر حيث سيتم عرض تطبيق React بالكامل -->
    <div id="root"></div>

    <!-- 6. تحميل كود التطبيق المجمع (app.js) -->
    <script src="./app.js"></script>
</body>
</html>
